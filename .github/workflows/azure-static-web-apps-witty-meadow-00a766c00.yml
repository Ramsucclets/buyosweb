name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - Dev-w/o-AWS
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - Dev-w/o-AWS

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read
      # Removed 'id-token: write' as it is not needed for API Token auth
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # REMOVED: "Install OIDC Client" step (Not needed)
      # REMOVED: "Get Id Token" step (Not needed)

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Rely strictly on the Secret Token
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_MEADOW_00A766C00 }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "dist"
          # REMOVED: github_id_token input
          production_branch: "Dev-w/o-AWS"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_MEADOW_00A766C00 }}
          action: "close"
